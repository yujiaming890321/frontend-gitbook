<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        .shadow-box {
            margin-top: 20px;
            margin-left: 20px;
            width: 400px;
            height: 40px;
            background: #ccc;
            border-radius: 16px;
            text-align: center;
        }
        .shadow-box:hover {
            box-shadow: 0 2px 0 rgb(54 45 89 / 15%), -2px -2px 0 2px #f2b712, 0 0 0 4px #e1567c;
        }
    </style>
    <div class="shadow-box">box-shadow: h-shadow v-shadow blur spread color inset;</div>
</body>
</html>
